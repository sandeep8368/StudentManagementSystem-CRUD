<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body><center>
        {% block title %}
            <h1>All Student Records</h1>
            <a href="{% url 'add' %}">
                <button>Add student</button>
            </a>
            {% endblock %}

            {% block content %}
            {% if data %}
                <h2>Data is available</h2>
                {% for i in data %}
    <div class="student-record">
                <p><strong>Name:</strong> {{ i.name }}</p>
                <p><strong>Email:</strong> {{ i.email }}</p>
                <p><strong>Phone:</strong> {{ i.phone }}</p>

                <a href="{% url 'update' i.id %}">
                        <button>Update</button>
                </a>

            <a href="{% url 'delete' i.id %}" onclick="return confirm('Are you sure you want to delete this student?');">
                <button style="background-color: #f44336;">Delete</button>
            </a>
    </div>
{% endfor %}
            {% else %}
                <h2>Data is not available</h2>
            {% endif %} 

            {% endblock %}
        </center>
</body>
</html>
